{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Edit Profile{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Edit Your Profile</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
</div>
<div class="form-group">
    <form action="/upload-head/" method="post" enctype="multipart/form-data" role="form">
        <label for="inputfile">更换头像</label>
        <p>
            <input type=file name=file>
        </p>
        <p> <input type=submit value=upload>
        </p>
    </form>
</div>
{% endblock %}
